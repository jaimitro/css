<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargando bootstrap en local</title>
    <link rel='stylesheet' href='../2_descargado/bootstrap-5.3.3/dist/css/bootstrap.min.css'>
</head>

<body>
    <!--
    TODO MUY MNEMOTECNICO
    pt padding top
    ps padding left (s de start e de end)

    margin sera igual m
    shadow poner sombra
    -->


    <header class="bg-primary text-white p-4 mt-3">
        <div class="container">
            cabecera
        </div>
    </header>
    <main class="container">
        <section>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://c.files.bbci.co.uk/48DD/production/_107435681_perro1.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.aon.es/personales/seguro-perro-gato/wp-content/uploads/sites/2/2021/04/bichon-maltes.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.ngenespanol.com/wp-content/uploads/2023/12/descubren-que-los-humanos-influimos-en-el-color-de-ojos-de-los-perros-770x431.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="container my-5">
            <h2 class="text-center">Formulario contacto</h2>
            <form action="get" class="card p-4">
                <div class="my-2">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="my-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <input type="submit" value="enviar" class="btn btn-success">

            </form>
            <hr class="border-4 border-success">
        </section>
        <h2>Servicios</h2>
        <div class="row g-2">
            <article class="col-12 col-md-6 col-lg-4 col-xl-4">
                <div class="bg-secondary text-white border-2 border-bottom border-danger">
                    <h3>Desarrollo web</h3>
                </div>
            </article>
            <article class="col-12 col-md-6  col-lg-4  col-xl-4">
                <div class="bg-secondary text-white border-2 border-bottom border-danger">
                    <h3>Branding</h3>
                </div>
            </article>
            <article class="col-12 col-md-6  col-lg-4  col-xl-4">
                <div class="bg-secondary text-white border-2 border-bottom border-danger">
                    <h3>Seo</h3>
                </div>
            </article>
            <article class="col-12 col-md-6  col-lg-4  col-xl-12">
                <div class="bg-secondary text-white border-2 border-bottom border-danger">
                    <h3>E-learning</h3>
                </div>
            </article>
        </div>
    </main>

    <script src=" ../2_descargado/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
